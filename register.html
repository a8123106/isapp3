<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        $().ready(async function () {
            init();
        });

        async function init() {
            var me = await osql.getMe();
            var id = me.id
            console.log(id);
            var fname = me.fname;
            var lname = me.lname;
            document.getElementById('welcome').innerHTML = 'ようこそ' + fname + lname + 'さん';


            var sql = `select * from Users where id = '${id}'`;
            var user = await osql.connect(sql);
            if (user == 0) {
                var sql1 = `insert into Users (id, fname, lname) values ('${id}', '${fname}', '${lname}');`
                var newUser = await osql.connect(sql1);
            }
        }

        async function register() {
            var ISBNcode = document.getElementById('tf1').value;
            var title = document.getElementById('tf2').value;
            var author = document.getElementById('tf3').value;
            var pubulisher = document.getElementById('tf4').value;
            var pubulished = document.getElementById('tf5').value;
            var removable = document.getElementById('tf6').value;

            var sql = `insert into Books (ISBNcode, title, author, pubulisher, pubulished, removable,registered) values("${ISBNcode}", "${title}", "${author}", "${pubulisher}", "${pubulished}", "${removable}",now());`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = 'OK';
            document.getElementById('tf1').value = "";
            document.getElementById('tf2').value = "";
            document.getElementById('tf3').value = "";
            document.getElementById('tf4').value = "";
            document.getElementById('tf5').value = "";
            document.getElementById('tf6').value = "";

        }

        async function topvalue() {
            location.href = 'index.html';
        }
    </script>

</head>

<body>
    <h1>登録</h1>
    <div style="text-align: right;">
        <span id="welcome"></span>

    </div>
    <hr>


    ISBNCode: <input id='tf1' type='text'><br>
    title: <input id='tf2' type='text'><br>
    author: <input id='tf3' type='text'><br>
    pubulisher: <input id='tf4' type='text'><br>
    pubulished: <input id='tf5' type='text'><br>
    removeable: <input id='tf6' type='text'><br>

    <button onclick="register()">登録</button>

    <p id="result"></p>

    <button onclick="topvalue()">TOP</button>


</body>

</html>
