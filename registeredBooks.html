<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        $().ready(async function () {
            init();
            execSelect();
        });

        async function init() {
            var me = await osql.getMe();
            var id = me.id
            console.log(id);
            var fname = me.fname;
            var lname = me.lname;
            document.getElementById('welcome').innerHTML = 'ようこそ' + fname + lname + 'さん';


            // var sql = `select * from Users where id = '${id}'`;
            // var user = await osql.connect(sql);
            // if (user == 0) {
            //     var sql1 = `insert into Users (id, fname, lname) values ('${id}', '${fname}', '${lname}');`
            //     var newUser = await osql.connect(sql1);
            // }
        }

        async function execSelect() {
            var sql = 'select Books.author,Books.title,Books.ISBNCode, Books.publisher,Books.published,Books.removable, count(Books.ISBNCode) as number_of_copies from Books group by Books.author,Books.title,Books.ISBNCode,Books.publisher,Books.published,Books.removable; ';
            // var sql = `select * from Books where ISBNCode = '${2222222222222}'`;

            var objects = await osql.connect(sql);
            console.log(objects);

            // var sql1 = `select title, count(title) from Books group by title;`;
            // var objects1 = await osql.connect(sql1);
            // console.log(objects1);

            var html = '';
            html = html + '<table border="1">';
            html = html + '<tr>';
            html = html + '<td>' + '題名' + '</td>';
            html = html + '<td>' + '著者名' + '</td>';
            html = html + '<td>' + '出版社' + '</td>';
            html = html + '<td>' + '出版年' + '</td>';
            html = html + '<td>' + '持出' + '</td>';
            html = html + '<td>' + '輪講' + '</td>';

            html = html + '<td>' + '総数' + '</td>';
            html = html + '</tr>';
            for (var i = 0; i < objects.length; i++) {


                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.title + '</td>';
                html = html + '<td>' + object.author + '</td>';
                html = html + '<td>' + object.publisher + '</td>';
                html = html + '<td>' + object.published + '</td>';
                if (object.removable == 0) {
                    html = html + '<td> 〇 </td>';
                } else if (object.removable == 1) {
                    html = html + '<td> ✕</td>';
                }
                // html = html + `<td button onclick = "registeredOne.html?id= '${object.ISBNCode} '>` + object.number_of_copies + `</td>`;

                // html = html + `< td a href="${registeredOne.html ? isbn = + ${ object.ISBNCode } ">`+ object.number_of_copies + '</td>';
                html = html + '<td>' + object.discussed + '</td>';

                html = html + '<td>' + object.number_of_copies + '</td>';
                html = html + '</tr>';

            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        async function topvalue() {
            location.href = 'index.html';
        }

    </script>

</head>

<body>
    <h1>登録一覧</h1>
    <div style="text-align: right;">
        <span id="welcome"></span>

    </div>
    <hr>

    <div id="result"></div>

    <button onclick="topvalue()">TOP</button>


</body>

</html>
